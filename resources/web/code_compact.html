<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Code Compact</title>
    <script src="../static/js/allimport.js"></script>
</head>
<body>
    <div id="editor" style="width: 100%; height: 100%;"></div>
    <script type="text/javascript">
        var editor = new CodeEditor($("#editor"), {
            language: "C"
        }, {});
        editor.setCode("#include <stdio.h>\n\nint main() {\n    printf(\"Hello World\\n\");\n    return 0;\n}");
        editor.onRun = function (lng, code, param) {
            $.ajax({
                url: "/code",
                type: "POST",
                dataType: "json",
                data: {
                    language: lng,
                    code: code,
                    param: param,
                    filename: "main.c"
                },
                success: function (data) {
                    editor.showResult(data);
                }
            });
        };
    </script>
</body>
</html>
