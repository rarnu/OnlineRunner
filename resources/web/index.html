<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/allimport.js"></script>

</head>
<body>

<div id="editor" style="width: 40%; height: 400px; margin-left: 30%"></div>
<p>
    <button onclick="javascript:editor.setTheme(false);">Light</button>
    <button onclick="javascript:editor.setTheme(true);">Dark</button>
</p>
<div id="html" style="width: 40%; height: 600px; margin-left: 30%"></div>
<script>
    var editor = new CodeEditor($("#editor"), {
        language: "JavaScript"
    }, {});
    var htmlEditor = new HtmlEditor($("#html"), { });
    editor.setCode("console.log(\"hello js\");");
    htmlEditor.setHtmlCode("<button class='btn' onclick='test();'>test</button>");
    htmlEditor.setJavsscriptCode("function test() {\n    alert(\"666\");\n}");
    htmlEditor.setCssCode(".btn {\n    color:red;\n}");
</script>
</body>
</html>
