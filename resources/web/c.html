<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery-2.0.0.min.js"></script>
    <script src="../static/js/ktor.js"></script>
    <script type="text/javascript">
        function runCode() {

            var fileCount = 3;
            var codeData = {};
            for (var i = 0; i < fileCount; i++) {
                codeData["filename" + i] = $("#filename" + i)[0].innerHTML;
                codeData["code" + i] = $("#code" + i)[0].value;
            }

            codeData["language"] = "c";
            codeData["filecount"] = fileCount;
            codeData["start"] = "main.c";

            $.ajax({
                url: "/codepack",
                type: "post",
                dataType: "json",
                data: codeData,
                success: function (data) {
                    if (data.result === 0)  {
                        $("#result")[0].innerHTML = "[Succ][output] " + data.output + "<br>[Succ][Error] " + data.error;
                    } else {
                        $("#result")[0].innerHTML = "[Failed][output] " + data.output + "<br>[Failed][Error] " + data.error;
                    }
                }
            });
        }
    </script>
</head>
<body>
<p>
<span id="filename0">main.c</span><br>
<textarea id="code0" style="width: 20%; height: 200px; resize: none">
#include <stdio.h>
#include "func.h"
int main() {
    int a = add(1, 2);
    printf("result = %d\n", a);
    return 0;
}
</textarea><br>
<span id="filename1">func.h</span><br>
<textarea id="code1" style="width: 20%; height: 200px; resize: none">
int add(int x, int y);
</textarea><br>
<span id="filename2">func.c</span><br>
<textarea id="code2" style="width: 20%; height: 200px; resize: none">
#include "func.h"

int add(int x, int y) {
    return x + y;
}
</textarea>
</p>
<p>
<button onclick="runCode();">Run</button>
</p>
<p>
    <div id="result"></div>
</p>

</body>
</html>
