<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaTeX Viewer</title>
    <script src="../static/js/allimport.js"></script>
    <link href="../static/css/demo.css" rel="stylesheet">
</head>
<body>

<div style="width: 40%; height: 30px; margin-top: 16px; margin-left: 30%; display: block;">
    <div style="float:left;  height: 30px;"><span style="height: 30px; vertical-align: middle; font-size: 1.5em;"><a href="index.html">LaTeX Viewer</a></span></div>

    <div style="float: right; ">
        <button onclick="javascript:viewer.setTheme(false);" class="button-demo">Light</button>
        <button onclick="javascript:viewer.setTheme(true);" class="button-demo">Dark</button>
    </div>
</div>

<div style="width: 40%; margin-top: 16px; margin-left: 30%">
    <div id="viewer" style="width: 100%"></div>
</div>

<script type="text/javascript">
    var viewer = new FormulaViewer($("#viewer"), {
        language: "LaTeX",
        code: "f(x) = \\int_{-\\infty}^\\infty \\hat f(\\xi)e^{2 \\pi i \\xi x} \\,d\\xi"
    });
</script>

</body>
</html>
